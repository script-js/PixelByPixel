  <body style="background:#212121">
    <h1>Library</h1>
  </body>
  <script>
    Object.keys(localStorage).forEach(function(k) {
      var newcanvas = document.createElement("div")
      newcanvas.innerHTML = "<div id='canvas' onclick='open(this)'>" + localStorage.getItem(k) + "</div><h2>" + k + "</h2>"
      newcanvas.style = "text-align:center"
      document.body.appendChild(newcanvas)
    })

    function open(elem) {
      sessionStorage.setItem("session",elem.innerHTML)
      location.href = "canvas"
    }
  </script>
