<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.w3schools.com/lib/w3color.js"></script>
  </head>
  <body>
    <div id="canvas"></div>
    <div class="sidebar">
      <p></p>
      <input type="color" id="showColor" onchange="colorType.value = this.value" />
      <br>
      <input id="colorType" onchange="showColor.value = w3color(this.value.toLowerCase()).toHexString()" />
      <br>
      <p><button onclick="color()">Create</button></p>
      <div style="width:100%;height:2px;background:black;"></div>
      <h2>Canvas Settings</h2>
      Canvas Size: <input type="range" max="78" min="10" onchange="resize(this.value)" value="80" />
      Aspect Ratio: <select onchange="aratio(this.value)">
        <option>1:1</option>
        <option>16:9</option>
        <option>4:3</option>
        <option>9:16</option>
      </select>
    </div>
  </body>
  <script src="script.js"></script>
</html>
