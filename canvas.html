<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.w3schools.com/lib/w3color.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
  </head>
  <body>
    <div id="canvas"></div>
    <div class="sidebar">
      <p></p>
      <input type="color" id="showColor" value="#000000" onchange="colorType.value = this.value" /><input value="black" id="colorType" onchange="showColor.value = w3color(this.value.toLowerCase()).toHexString()" />
      <p><button onclick="color()">Create</button></p>
      <div style="width:100%;height:2px;background:white;"></div>
      <h2>Canvas Settings</h2>
      Canvas Size: <input type="range" max="78" min="10" onchange="size = this.value;canvas.style.width = size + '%'" value="80" />
      <br>
      Pixel Density: <input type="range" max="4" min="1" onchange="resize(this.value)" />
      <br>
      Aspect Ratio: <select onchange="aratio(this.value)">
        <option>1:1</option>
        <option>16:9</option>
        <option>4:3</option>
        <option>9:16</option>
      </select>
      <br>
      Background Color:
      <input type="color" value="#ffffff" id="showColorB" onchange="colorTypeB.value = this.value" /><input id="colorTypeB" onchange="showColorB.value = w3color(this.value.toLowerCase()).toHexString()" value="white" /><button onclick="canvas.style.background = colorTypeB.value;sessionStorage.setItem('session',getSessionJSON())">Save</button>
      <p><div style="width:100%;height:2px;background:white;"></div></p>
      <button onclick="save()">Save to Library</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
